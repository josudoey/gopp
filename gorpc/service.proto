syntax = "proto3";

package gorpc;

option go_package = "github.com/josudoey/gopp/gorpc";

service ExampleService {
    rpc Echo(EchoRequest) returns (EchoResponse);
    rpc EchoStream(EchoRequest) returns (stream EchoResponse);
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}
